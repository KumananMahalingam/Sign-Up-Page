<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="bg-container">
        <img src="forest.jpg" alt="Halie West">
    </div>

    <div class="form-container">
        <h2>Sign Up Page</h2>
        <div class="info-container">
            <div class="first-row">
                <div class="first">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Bob..." name="first_name" required>
                </div>

                <div class="last">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Wang..." name="last_name" required>
                </div>
            </div>

            <div class="second-row">
                <div class="email">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" placeholder="you@example.com..." name="email">
                </div>

                <div class="phonenumber">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" placeholder="905829..." name="phone_number">
                </div>
            </div>

            <div class="third-row">
                <div class="password">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password">
                </div>

                <div class="confirmpassword">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>

            <div class="form-submit">
                <input name="submit" type="submit" id="submit" class="submit" value="Submit">
            </div>

        </div>
    </div>
</body>
</html>
